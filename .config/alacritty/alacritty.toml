import = ["~/.config/alacritty/themes/themes/gruvbox_dark.toml"]
live_config_reload = true

[shell]
program = "/bin/zsh"

[font]
size = 10.0

[font.normal]
family = "DejaVuSansM Nerd Font Mono"
style = "Regular"

[window]
decorations = "Full"
padding = { x = 5, y = 5 }
opacity = 1.00 
title = "Alacritty"
dynamic_title = true
decorations_theme_variant = "Dark"

[window.dimensions]
columns = 91
lines = 30

[scrolling]
history = 10_000
multiplier = 3

#########################################
# keybindings
[[keyboard.bindings]]
key = "C"
mods = "Command|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Command|Shift"
action = "Paste"
